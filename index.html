<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/game.js"></script>
    <script>
        var game = null;
        function iniciar() {
            game = new Game(".dam-game");
            //se le pasa el elemento en el que se pintar√° el juego, que contienene escenas individuales
            var portada = document.getElementById("portada");
            var boton_scene1_toscene2 = document.getElementById("boton_scene1_toscene2");
            boton_scene1_toscene2.addEventListener("click", function () {
              
                game.next();
            });


        }
    </script>
</head>

<body onload="iniciar()">
    <main class="dam-game">

        <div class="scene scene1 active" id="scene1">

            <svg width="90vw" height="89vh" viewBox="0 0 100vw 100vh" xmlns="http://www.w3.org/2000/svg" id="portada">
                <rect width="100%" height="100%" fill="#ffff00" />
                <text x="50%" y="100" font-size="50" font-weight="bold" fill="black" text-anchor="middle">GO</text>
                <text x="50%" y="15%" font-size="10%" font-weight="bold" fill="black" text-anchor="middle">GO</text>
                <g stroke="black" stroke-width="2">
                    <line x1="30%" y1="40%" x2="70%" y2="40%" />
                    <line x1="30%" y1="50%" x2="70%" y2="50%" />
                    <line x1="40%" y1="30%" x2="40%" y2="70%" />
                    <line x1="50%" y1="30%" x2="50%" y2="70%" />
                    <line x1="60%" y1="30%" x2="60%" y2="70%" />
                </g>


                <circle cx="35%" cy="45%" r="5%" fill="black">
                    <animate attributeName="r" from="0%" to="5%" dur="3s" begin="0.2s" fill="freeze"
                        repeatCount="indefinite" />
                </circle>

                <circle cx="45%" cy="55%" r="5%" fill="white" stroke="black" stroke-width="2">
                    <animate attributeName="r" from="0%" to="5%" dur="3s" begin="2s" fill="freeze"
                        repeatCount="indefinite" />
                </circle>

                <circle cx="55%" cy="45%" r="5%" fill="black">
                    <animate attributeName="r" from="0%" to="5%" dur="3s" begin="4s" fill="freeze"
                        repeatCount="indefinite" />
                </circle>

                <circle cx="65%" cy="55%" r="5%" fill="white" stroke="black" stroke-width="2">
                    <animate attributeName="r" from="0%" to="5%" dur="3s" begin="6s" fill="freeze"
                        repeatCount="indefinite" />
                </circle>



                <text x="50%" y="650" id="boton_scene1_toscene2" class="scene1toscene2" font-size="20"
                    text-anchor="middle">El juego de estrategia
                    milenario</text>
            </svg>
        </div>

        <div class="scene scene2" id="scene2">
            <div id="configheader">
            <h1>Selecciona las opciones</h1>
            </div>
            <div id="configplayer1">
                <div class="confignombre">
                    <label for="fieldname1">

                        <p>Nombre jugador 1</p>
                    </label>
                        <input type="text" name="fieldname1" id="fieldname1">
                       
                    
                </div>
                <div id="imageList1"></div>
            </div>
            <div id="configplayer2">
                <div class="confignombre">
                    <label for="fieldname2">
                        <p>Nombre jugador 2</p>
                    </label>
                    <input type="text" name="fieldname2" id="fieldname2">
                   
                    </div>
              
                <div id="imageList2"></div>
            </div>
            <div id="configfooter">
                <button id="buttonAceptarConfiguracion">Aceptar</button>
                <button id="buttonResetConfiguracion">Reset</button>
        
            </div>
        </div>


        <div class="scene scene3" id="scene3">

        </div>
        <div class="scene scene4" id="scene4">
    </main>
</body>

</html>
